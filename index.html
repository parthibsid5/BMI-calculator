<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Generator</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <form>
        <div class="canvas">
            <h1>BMI Calculator</h1>
            <p><label>Height in CM.: </label>
                <input id="height" placeholder="Enter height" required>
            </p>

            <p><label>Weight in KG.: </label>
                <input id="weight" placeholder="Enter weight" required>
            </p>
            <p id="cal">
                <button id="calculate">Calculate </button>
                <button id="reset">Reset</button>
            </p>

            <div id="results"></div>
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight : Less than 18.6</p>
                <p>Normal Range : 18.6 to 24.9</p>
                <p>Overweight : Greater than 24.9</p>
            </div>
        </div>
    </form>
</body>
<script src="/script.js"></script>

</html>
